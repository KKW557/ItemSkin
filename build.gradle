plugins {
    id 'java'
}

group 'icu.suc.kevin557.itemskin'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url = "https://jitpack.io" }
    maven { url = "https://repo.dmulloy2.net/repository/public/" }
    maven { url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url = "https://oss.sonatype.org/content/repositories/central" }
}

dependencies {
    compileOnly group: 'commons-io', name: 'commons-io', version: '2.13.0'
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.8.8-R0.1-SNAPSHOT'
    compileOnly group: 'com.github.MilkBowl', name: 'VaultAPI', version: '1.7'
    compileOnly group: 'com.comphenix.protocol', name: 'ProtocolLib', version: '5.1.0'
}